watch:
    bs-config:
        server: "test/fixtures"
        open: false
    tasks:
        default:
            "test/fixtures/*.html": ["css:dev", "bs:reload"]
        dev:
            "test/fixtures/*.yaml": ["css"]
tasks:
    css: ['examples/tasks/simple.js', 'examples/tasks/simple2.js']
    js: ['dummy']
    dummy: ['examples/tasks/simple.js', 'examples/tasks/simple2.js', 'examples/tasks/complex-with-longer-name.js']
config:
    sass:
        input: 'test/fixtures/scss/main.scss'
        output: 'test/fixtures/css/main.css'