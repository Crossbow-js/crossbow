watch:
  options:
    block: true
  default:
    '*.json': '@npm sleep 1'
  others:
    '*.js': '@npm sleep 1'
    '.gitignore': '@npm sleep 1'
  git:
    '.git': '@sh ls .git/objects'
tasks:
  js:
    - '@npm sleep 1'
    - '@npm ls'
  build-css:
    - '@npm sleep 1'
    - '@npm ls'
  build-all:
    - '@npm sleep 1'
    - '@npm ls'
  commit:
    - '@npm sleep 1'
    - '@npm ls'
  file:
    - 'test/fixtures/tasks/simple.js'
  (sh):
    ls:
      - '@sh sleep 2'
    sleep:
      - '@sh sleep 1'
      - '@cb delay 2000'
      - 'js'
  (copy):
    js0stuff:
      - js
    otherstuff:
      - build-css