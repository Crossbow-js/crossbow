watch:
  options:
    block: true
  default:
    '*.json': '@npm sleep 1'
  others:
    '*.js': '@npm sleep 1'
    '.gitignore': '@npm sleep 1'
  git:
    '.git': '@sh ls .git/objects'
tasks:
  other:
    - js --my-flag aweomse
  js:
    - '@npm sleep 1'
    - '@npm ls'
  build-css:
    - '@npm sleep 1'
    - '@npm ls'
  build-all:
    - '@npm sleep 1'
    - '@npm ls'
  commit:
    - '@npm sleep 1'
    - '@npm ls'
  file:
    - 'test/fixtures/tasks/simple.js --name=kittie'
  (sh):
    ls:
      - '@sh sleep 2'
    sleep:
      - '@sh sleep 1'
      - '@cb delay 2000'
      - 'js'
  (copy):
    js0stuff:
      description: 'Copy tasks'
      tasks: js
    otherstuff:
      description: 'Copy other tasks'
      tasks: build-css

  serve:
    - mocha test/specs

config:
  bin:
    - ./node_modules/.bin