watch:
    bs-config:
        server: "test/fixtures"
        open: false
    tasks:
        default:
            "test/fixtures": ["js", "bs:reload"]
        dev:
            "test/fixtures/**/*.scss": ["css", "bs:reload:{sass.output}"]
            "test/fixtures/asses/**/*.css": ["bs:reload"]
        prom:
            "test/fixtures/**/*.html:test/fixtures/scss/**": ["prom", "stream", "observable", "bs:reload"]
tasks:
    css:        ['sass']
    js:         ['all', 'myscript']
    dummy:      ['test/fixtures/tasks/simple.js', 'test/fixtures/tasks/simple2.js']
    all:        ['observable', 'prom', 'stream', 'compat', 'dummy']
    prom:       ['test/fixtures/tasks/promise.js']
    stream:     ['test/fixtures/tasks/stream.js']
    observable: ['test/fixtures/tasks/observable.js']
    compat:     ['$grunt jshint:dev']
    myscript:   ['$shell ls -a']

config:
    $:
        root: test/fixtures
    sass:
        input: '{$.root}/scss/main.scss'
        output: '{$.root}/css/main.min.css'

gruntfile: "examples/Gruntfile.js"