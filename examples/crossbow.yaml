watch:
    bs-config:
        server: "test/fixtures"
        open: false
    tasks:
        default:
            "test/fixtures": ["js", "bs:reload"]
        dev:
            "test/fixtures/**/*.scss": ["css", "bs:reload:{sass.output}"]
            "test/fixtures/asses/**/*.css": ["bs:reload"]
tasks:
    css: ['sass']
    js: ['dummy']
    dummy: ['test/fixtures/tasks/simple.js', 'test/fixtures/tasks/simple2.js']

config:
    $:
        root: test/fixtures
    sass:
        input: '{$.root}/scss/main.scss'
        output: '{$.root}/css/main.min.css'